{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
	{% for post in posts %}
	<div class="envpost">
		<h2>
			<a href="{{ post.get_absolute_url }}">
				{{ post.title }}
			</a>
		</h2>
		{{ post.body|truncatewords:30|linebreaks }}
		<p class="date">
			{{ post.publish }}
		</p>
	</div>
	{% endfor %}
{% endblock %}
